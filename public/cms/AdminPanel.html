<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            background-color: #ff5722;
            color: #fff;
            padding: 20px 0;
        }

        .sidebar a {
            display: block;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #e64a19;
            border-radius: 5px;
        }

        .content {
            margin-left: 240px;
            padding: 30px;
        }
    </style>
</head>

<body>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <h4 class="text-center mb-4">Admin Panel</h4>
        <a href="#" class="active" onclick="switchView('dashboard', this)"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#" onclick="switchView('admins', this)"><i class="fas fa-user-shield"></i> Admins</a>
        <a href="#" onclick="switchView('members', this)"><i class="fas fa-users"></i> Users</a>
    </nav>

    <!-- Main Content Section -->
    <div class="content" id="main-content">
        <h2>Dashboard</h2>
        <p>Overview and recent activity in the admin panel.</p>
    </div>

    <script>

        function switchView(section, clickedElement) {
            document.querySelectorAll('.sidebar a').forEach(link => link.classList.remove('active'));
            clickedElement.classList.add('active');

            let content = '';

            if (section === 'dashboard') {
                content = `
        <h2>Dashboard</h2>
        <p>Overview and recent activity in the admin panel.</p>
      `;
            } else if (section === 'admins') {
                content = `
        <h2>Manage Admins</h2>
        <button class="btn btn-success mb-3" onclick="toggleAdminForm()">Add New Admin</button>
        
        <div id="admin-form" class="card p-3 mb-4" style="display: none;">
          <h5>Create Admin Account</h5>
          <form onsubmit="submitAdminForm(event)">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" id="adminUsername" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="adminPassword" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" id="adminConfirmPassword" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>

        <table class="table table-striped bg-white">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Username</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>admin_one</td>
              <td>
                <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Edit</button>
                <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>admin_two</td>
              <td>
                <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Edit</button>
                <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      `;
            } else if (section === 'members') {
                content = `
        <h2>Registered Users</h2>
        <table class="table table-bordered bg-white mt-3">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Jane Doe</td>
              <td>jane@example.com</td>
              <td>
                <button class="btn btn-info btn-sm"><i class="fas fa-eye"></i> View</button>
                <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      `;
            }

            document.getElementById('main-content').innerHTML = content;
        }


        function toggleAdminForm() {
            const form = document.getElementById('admin-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }


        function submitAdminForm(event) {
            event.preventDefault();
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value;
            const confirmPassword = document.getElementById('adminConfirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords must match!");
                return;
            }

            alert(`Admin '${username}' has been added successfully!`);

        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
