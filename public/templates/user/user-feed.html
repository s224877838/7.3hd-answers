<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../CSS/styles.css" />
  </head>

  <body>
    <!-- Navigation Sidebar -->
    <div id="user-nav"></div>

    <!-- Header Bar with User Dropdown -->
    <div id="user-icon"></div>
    <!-- Dynamic Content Area -->
    <div class="content">
      <h2>News Feed</h2>
      <p>Review the latest posts from others.</p>

      <div class="post-feed">
        <div class="row">
          <div class="col-md-8">
            <div class="feed-box">
              <div class="feed-top">
                <i class="fas fa-user-circle"></i>
                Prajina Acharya
              </div>
              <div class="feed-mid">
                I want to know more about Deakin University?
              </div>
              <div class="feed-bottom">
                <button class="btn cmt">Comment</button>
                <button class="btn cmt">Report</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../JS/scripts.js"></script>
    <script src="../../JS/handelIcon.js"></script>
  </body>
</html>
