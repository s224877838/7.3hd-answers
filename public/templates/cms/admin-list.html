<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Control Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../CSS/styles.css" />
  </head>

  <body>
    <!-- Sidebar Navigation -->
    <div id="admin-nav"></div>

    <!-- Header Bar with Admin Dropdown -->
    <div id="admin-icon"></div>

    <!-- Main Content Section -->
    <div class="content" id="main-content">
      <h2>Manage Admins List</h2>
      <button class="btn btn-success mb-3" onclick="toggleAdminForm()">
        Add New Admin
      </button>

      <div id="admin-form" class="card p-3 mb-4" style="display: none">
        <h5>Create Admin Account</h5>
        <form onsubmit="submitAdminForm(event)">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input
              type="text"
              id="adminUsername"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              id="adminPassword"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input
              type="password"
              id="adminConfirmPassword"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>

      <table class="table table-striped bg-white">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>admin_one</td>
            <td>
              <button class="btn btn-warning btn-sm">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i> Delete
              </button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>admin_two</td>
            <td>
              <button class="btn btn-warning btn-sm">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      function toggleAdminForm() {
        const form = document.getElementById("admin-form");
        form.style.display = form.style.display === "none" ? "block" : "none";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../JS/scripts.js"></script>
    <script src="../../JS/handelIcon.js"></script>
  </body>
</html>
